<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This page is a tribute to London and its music and musicians. It was built to be responsive with media queries and embeds. "
    />
    <title>
      Eva Nagengast - Front-End Devoloper - passionate about music, public
      transport. Contact me
    </title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="/Media/lines/tflBackground.png"
      type="image/x-icon"
    />
    <!-- Fonts -->
    <!-- font-family: 'Bitter', serif;
font-family: 'Cormorant Garamond', serif;
font-family: 'Dawning of a New Day', cursive;
font-family: 'Raleway', sans-serif;
font-family: 'Zeyada', cursive; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Dawning+of+a+New+Day&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zeyada&display=swap"
      rel="stylesheet"
    />

    <!-- css -->

    <link rel="stylesheet" href="/contactstylecss.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <header>
          <div id="wayOutSign">
            <a href="/" class="wayout" title="contact me">
              <img
                src="Media/arrow.png"
                alt="underground way out sign"
                class="arrowimg"
              />
              Way out</a
            >
          </div>
          <h1>Contact me</h1>
        </header>
        <main>
          <div class="grid-2col">
            <div class="col1">
              <div class="gridContent1">
                <img
                  src="Media/me.jpg"
                  alt="picture of Eva in front of TFL sign"
                  class="profilePic"
                />
              </div>
            </div>
            <div class="col2">
              <div class="gridContent2" id="ticket">
                <img
                  src="Media/ticket.png"
                  alt="tfl ticket"
                  class="tflTicket"
                  id="tflTicket"
                />
                <p id="contactInfo" class="contactInfo">
                  <a
                    href="mailto:nagengasteva@gmail.com"
                    title="personal mail"
                    class="contactlink"
                    target="_blank"
                  >
                    <i class="fa-regular fa-envelope"></i>&nbsp;
                    nagengasteva@gmail.com </a
                  ><br /><br />
                  <a
                    href="https://github.com/EvaNagengast"
                    title="personal github profile"
                    class="contactlink"
                    target="_blank"
                  >
                    <i class="fa-brands fa-github"></i>&nbsp; EvaNagengast</a
                  ><br /><br />
                  <a
                    href="https://www.linkedin.com/in/eva-nagengast-9b78b220a"
                    title="personal linkedin profile"
                    class="contactlink"
                    target="_blank"
                    ><i class="fa-brands fa-linkedin"></i>&nbsp; Eva
                    Nagengast</a
                  >
                </p>
              </div>
            </div>
          </div>
        </main>
      </div>
      <footer>
        <p class="footerInfo">
          This project was coded with love &nbsp;

          <i class="fa-solid fa-train-subway"></i> &nbsp; and is open sourced on
          <a
            href="https://github.com/EvaNagengast/SE8"
            target="_blank"
            class="gitHub"
            title="Git hub contact"
            >GitHub</a
          >
        </p>
      </footer>
    </div>
    <!-- js -->
    <script
      src="https://kit.fontawesome.com/8217ceacfa.js"
      crossorigin="anonymous"
    ></script>

    <script src="java.js"></script>
  </body>
</html>
